services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: trakly-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-trakly}
      MYSQL_USER: ${MYSQL_USER:-trakly_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trakly_pass}
    ports:
      - "${MYSQL_PORT:-3309}:3306"
    volumes:
      - trakly_mysql_data:/var/lib/mysql
    networks:
      - trakly-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./trakly-backend
      dockerfile: Dockerfile
    container_name: trakly-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-trakly_user}:${MYSQL_PASSWORD:-trakly_pass}@db:3306/${MYSQL_DATABASE:-trakly}
      APP_NAME: Trakly
      VERSION: 1.0.0
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-trakly-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3003","http://localhost"]}
      HOST: 0.0.0.0
      PORT: 8000
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@trakly.com}
    ports:
      - "${BACKEND_PORT:-8003}:8000"
    volumes:
      - ./trakly-backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trakly-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        PYTHONPATH=/app alembic upgrade head &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./trakly-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8003/api/v1}
    container_name: trakly-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3003}:80"
    depends_on:
      - backend
    networks:
      - trakly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  trakly_mysql_data:
    driver: local

networks:
  trakly-network:
    driver: bridge
